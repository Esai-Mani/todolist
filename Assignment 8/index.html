<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> 
</head>
  <body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo List</a>
        </div>
      </nav>
      <div class="container mt-3">
        <div class="row">
            <h4 class="text-primary text-center text-uppercase">ToDo List for Healthy Life Style</h4>
            <hr/>
            <div class="offset-md-3 col-md-6">
                <div class="form-group">
                    <label for="task" class="form-label fw-semibold">Enter Task</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Enter your task"/>
                </div>
                     <div class="form-group mt-3">
                        <button class="btn btn-success btn-sm"><i class="bi bi-file-earmark-plus"></i>Add Task</button>
                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>clear Task</button>
                     </div>            
            </div>
            <div class="col-md-12 mt-3">
                <table class="table table-bordered table-striped text-center">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
